<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Electro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Sign In</h2>
        <input id="username" type="text" placeholder="Username" class="w-full p-2 mb-4 border rounded">
        <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
        <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded">Sign In</button>
    </div>
    
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username && password) {
                localStorage.setItem("user", username);
                alert("Login successful!");
                window.location.href = "index.html";
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>
</body>
</html>
